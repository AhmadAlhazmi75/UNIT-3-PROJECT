<div class="flex flex-col sm:flex-row justify-around items-center space-y-4 sm:space-y-0 mt-6">

    <!-- Create Product Button -->
    <button class="btn btn-secondary w-full sm:w-auto" onclick="openModal('createModal')">Add Product</button>

<!-- Pagination -->
 <div class="mx-auto">

     {% if page_obj.paginator.num_pages > 1 %}
     <div class="w-full sm:w-auto">
         <div class="btn-group join">
             {% if page_obj.has_previous %}
             <a href="?page={{ page_obj.previous_page_number }}" class="btn btn-sm sm:btn-md join-item">Previous</a>
             {% endif %}
             
             <span class="btn btn-sm join-item sm:btn-md">Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</span>
             
             {% if page_obj.has_next %}
             <a href="?page={{ page_obj.next_page_number }}" class="btn join-item btn-sm sm:btn-md">Next</a>
        {% endif %}
    </div>
</div>
{% else %}
<div class="w-full sm:w-auto">
    <span class="btn btn-sm sm:btn-md">Page 1 of 1</span>
</div>
{% endif %}
</div>

<div class="dropdown dropdown-top dropdown-end w-full sm:w-auto">
    <div tabindex="0" role="button" class="btn btn-secondary w-full sm:w-auto">Import/Export</div>
    <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
        <li><a class="tooltip text-left" data-tip="CSV format: Name, Description, Category, Price, Supplier, Quantity, Expiry Date" onclick="openModal('importModal')">Import CSV</a></li>
        <li><a href="{% url 'export_products_csv' %}">Export CSV</a></li>
    </ul>
</div>
</div>
