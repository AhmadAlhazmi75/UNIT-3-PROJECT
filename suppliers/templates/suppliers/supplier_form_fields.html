<div class="form-control">
  <label class="label" for="id_name">
    <span class="label-text">Name</span>
  </label>
  <input
    type="text"
    name="name"
    id="id_name"
    class="input input-bordered"
    value="{{ supplier.name }}"
    required
  />
</div>
<div class="form-control">
  <label class="label" for="id_email">
    <span class="label-text">Email</span>
  </label>
  <input
    type="email"
    name="email"
    id="id_email"
    class="input input-bordered"
    value="{{ supplier.email }}"
    required
  />
</div>
<div class="form-control">
  <label class="label" for="id_phone">
    <span class="label-text">Phone</span>
  </label>
  <input
    type="text"
    name="phone"
    id="id_phone"
    class="input input-bordered"
    value="{{ supplier.phone }}"
    required
  />
</div>
<div class="form-control">
  <label class="label" for="id_address">
    <span class="label-text">Address</span>
  </label>
  <textarea
    name="address"
    id="id_address"
    class="textarea textarea-bordered"
    required
  >
{{ supplier.address }}</textarea
  >
</div>
<div class="form-control">
  <label class="label" for="id_website">
    <span class="label-text">Website</span>
  </label>
  <input
    type="url"
    name="website"
    id="id_website"
    class="input input-bordered"
    value="{{ supplier.website }}"
  />
</div>
<div class="form-control">
  <label class="label" for="id_image">
    <span class="label-text">Image</span>
  </label>
  <input
    type="file"
    name="image"
    id="id_image"
    class="file-input file-input-bordered w-full"
    accept="image/*"
  />
  {% if supplier.image %}
  <p class="mt-2">Current image: {{ supplier.image.name }}</p>
  {% endif %}
</div>
<div class="form-control">
  <label class="label" for="id_last_active">
    <span class="label-text">Last Active</span>
  </label>
  <input
    type="datetime-local"
    name="last_active"
    id="id_last_active"
    class="input input-bordered"
    value="{{ supplier.last_active|date:'Y-m-d\TH:i' }}"
    required
  />
</div>
