{% extends 'base.html' %} {% block content %}
<div class="flex justify-center items-center min-h-screen bg-base-200">
  <div class="card w-[30rem] h-[24] bg-base-100 shadow-xl">
    <div class="card-body">
      <h2 class="card-title text-2xl font-bold mb-4">Login</h2>
      <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="form-control">
          <label class="label" for="{{ form.username.id_for_label }}">
            <span class="label-text">Username</span>
          </label>
          <input
            type="text"
            name="{{ form.username.name }}"
            id="{{ form.username.id_for_label }}"
            class="input input-bordered w-full"
            required
          />
        </div>
        <div class="form-control">
          <label class="label" for="{{ form.password.id_for_label }}">
            <span class="label-text">Password</span>
          </label>
          <input
            type="password"
            name="{{ form.password.name }}"
            id="{{ form.password.id_for_label }}"
            class="input input-bordered w-full"
            required
          />
        </div>
        {% if form.errors %}
        <div class="alert alert-error">
          <div class="flex-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="w-6 h-6 mx-2 stroke-current"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"
              ></path>
            </svg>
            <label>Invalid username or password.</label>
          </div>
        </div>
        {% endif %}
        <div class="form-control mt-6">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
